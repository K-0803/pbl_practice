<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>カスタマイズ一覧</title>
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
        <link href="../css/log.css" rel="stylesheet" type="text/css">
        <script>
            window.addEventListener('DOMContentLoaded', function(){
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/customList', true);
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4 && xhr.status === 200){
                        console.log(xhr.responseText);
                    }
                };
                xhr.send();
            });
        </script>
        
    </head>

    <body>
 
        <div class="openbtn"><span></span><span></span><span></span></div>
        <div id="hamburgermenu"></div>
        <div class="circle-bg"></div>
 
    <script>
        $(function(){
            $('#hamburgermenu').load('../html/template.html'); // #headerにheader.htmlを読み込む
        });
    </script>


        <h1>カスタマイズ一覧</h1>

        
        <a href="postDetails.html"><img src="画像url" alt="WEBカスタム"></a>
        <input type="submit">
            <label id="star">★</label>
        
        <!-- <form action="/postDetails" method="post"> -->
            <div>
                {{customhtml}}
            </div>
        <!-- </form> -->

        <!-- ハンバーガーメニュー用JQuery,js -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
        <script>
            $(function() {
                // テンプレートファイルを読み込んで指定した要素に挿入する
                $.get("../html/template.html", function(data) {
                    $("body").prepend(data);
                });
            });
        </script>
        
    </body>
</html>

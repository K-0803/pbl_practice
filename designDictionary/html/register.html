<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新規登録</title>
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <form>
        <label>
            <span class="textbox-login-gmail">Gmail(ID)</span>
            <input type="text" class="gmail" placeholder="***@gmail.com"/>
        </label><br>
        <label>
            <span class="textbox-login-pw">password</span>
            <input type="text" class="pw" placeholder="password"/>
        </label><br>
        <label>
            <span class="textbox-re-pw">re:password</span>
            <input type="text" class="re-pw" placeholder="password"/>
        </label><br>
        <label>
            <span class="textbox-username">UserName</span>
            <input type="text" class="username" placeholder="username"/>
        </label>
        <button class="letter">送信</button>
    </form>
        <button onclick="location.href='index.html'"></button>
    </body>
    <script src="js/register.js"></script>
</html>

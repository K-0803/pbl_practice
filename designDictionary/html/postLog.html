<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>投稿履歴</title>
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
        <link href="../css/log.css" rel="stylesheet" type="text/css">
    </head>

    <body>
   
        <div class="openbtn"><span></span><span></span><span></span></div>
        <div id="hamburgermenu"></div>
        <div class="circle-bg"></div>
 
    <script>
        $(function(){
            $('#hamburgermenu').load('../html/template.html'); // #headerにheader.htmlを読み込む
        });
    </script>


        <div class="post">
            <h1 class="postLog">投稿履歴</h1>
            <!-- <h2>▼2023/5/30</h2> -->
        </div>
        <form action="自身のwebサイトURL" method="post">
            <input type="search" name="search" placeholder="検索キーワードを入力してください" required>
            <input type="submit" name="submit" value="検索">
        </form>

        <img src="画像url" alt="カスタムwebサイト画面">
        <img src="画像url" alt="テストHTML">
        <img src="画像url" alt="テストCSS">
        <img src="画像url" alt="テストCSS">

        <!-- <div class="comment">
            <table class="table" id="comment">
                <tr id="1"><th>1</th></tr>
                <tr id="2"><th>2</th></tr>
            </table>
        </div> -->
        <div>
            <p type="hidden">{{customhtml}}</p>
        </div>
        
        <!-- ハンバーガーメニュー用JQuery,js -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
        <script>
            $(function() {
                // テンプレートファイルを読み込んで指定した要素に挿入する
                $.get("../html/template.html", function(data) {
                    $("body").prepend(data);
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>プレゼンテーションテンプレート</title>
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
        <link href="../css/template.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        
        <div class="openbtn"><span></span><span></span><span></span></div>
        <div id="hamburgermenu"></div>
        <div class="circle-bg"></div>
 
    <script>
        $(function(){
            $('#hamburgermenu').load('../html/template.html'); 
        });
    </script>

        <h1>プレゼンテーションテンプレート</h1>

        <div>
            <img src="画像パス">
            <p>表紙テンプレ</p>
            <div class="container">
                <a href="" class="button download">
                    <div>
                        <svg viewBox="0 0 24 24"></svg>
                    </div>
                </a>
            </div>
        </div>

        <div>
            <img src="画像パス">
            <p>目次テンプレ</p>
            <div class="container">
                <a href="" class="button download">
                    <div>
                        <svg viewBox="0 0 24 24"></svg>
                    </div>
                </a>
            </div>
        </div>

        <div>
            <img src="画像パス">
            <p>内容テンプレ</p>
            <div class="container">
                <a href="" class="button download">
                    <div>
                        <svg viewBox="0 0 24 24"></svg>
                    </div>
                </a>
            </div>
        </div>

        <div>
            <img src="画像パス">
            <p>最後テンプレ</p>
            <div class="container">
                <a href="" class="button download">
                    <div>
                        <svg viewBox="0 0 24 24"></svg>
                    </div>
                </a>
            </div>
        </div>

        <!-- ハンバーガーメニュー用JQuery,js -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
        <script>
            $(function() {
                // テンプレートファイルを読み込んで指定した要素に挿入する
                $.get("../html/template.html", function(data) {
                    $("body").prepend(data);
                });
            });
        </script>
    </body>
</html>

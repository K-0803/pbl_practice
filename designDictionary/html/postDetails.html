<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>詳細投稿</title>
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
        <link href="../css/post.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        
        <div class="openbtn"><span></span><span></span><span></span></div>
        <div id="hamburgermenu"></div>
        <div class="circle-bg"></div>
 
    <script>
        $(function(){
            $('#hamburgermenu').load('../html/template.html'); // #headerにheader.htmlを読み込む
        });
    </script>

        <h1 class="postDetails">詳細投稿</h1>

        <form method="post" action="/favorite">
            <div id="viewArea" contenteditable="true" class="preview"></div><br>
            <textarea class="customCss" placeholder="カスタムされたHTMLを表示" id="code" oninput="preview">{{カスタムされたHTMLを表示}}</textarea>
            
            <button class="button-copy" aria-label="copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#f6f6f6" d="M16.5 21v1.9c0 .6-.5 1.1-1.1 1.1H2.6c-.6 0-1.1-.5-1.1-1.1V5.6c0-.6.5-1.1 1.1-1.1H6v13.9C6 19.8 7.2 21 8.6 21h7.9zm0-16.1V0H8.6C8 0 7.5.5 7.5 1.1v17.2c0 .6.5 1.1 1.1 1.1h12.8c.6 0 1.1-.5 1.1-1.1V6h-4.9c-.6 0-1.1-.5-1.1-1.1zm5.7-1.5L19.1.3c-.2-.2-.5-.3-.8-.3H18v4.5h4.5v-.3c0-.3-.1-.6-.3-.8z"/>
                </svg>
            </button>    
            <textarea class="customCss" placeholder="カスタムされたCSSを表示" id="ccode" oninput="preview">{{カスタムされたCSSを表示}}</textarea>
            
            <input type="submit" id="star">
            <label class="star">★</label>

            <button class="button-copy" aria-label="copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#f6f6f6" d="M16.5 21v1.9c0 .6-.5 1.1-1.1 1.1H2.6c-.6 0-1.1-.5-1.1-1.1V5.6c0-.6.5-1.1 1.1-1.1H6v13.9C6 19.8 7.2 21 8.6 21h7.9zm0-16.1V0H8.6C8 0 7.5.5 7.5 1.1v17.2c0 .6.5 1.1 1.1 1.1h12.8c.6 0 1.1-.5 1.1-1.1V6h-4.9c-.6 0-1.1-.5-1.1-1.1zm5.7-1.5L19.1.3c-.2-.2-.5-.3-.8-.3H18v4.5h4.5v-.3c0-.3-.1-.6-.3-.8z"/>
                </svg>
            </button>

            <textarea class="textbox-webpost" placeholder="投稿文転記">{{投稿文転記}}</textarea> 
        </form>
        
        <input type="text" class="textbox-comment" placeholder="コメントを記入"/>
        <input type="submit" class="poscom" value="投稿"/>

        <textarea class="textbox-webpost" placeholder="投稿済コメント"></textarea>

        <!-- ハンバーガーメニュー用JQuery,js -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
        <script>
            code.addEventListener("input",preview);
            ccode.addEventListener("input",preview);

            function preview() {
            // HTMLコードとCSSコードを取得
            var htmlCode = document.getElementById("code").value;
            var cssCode = document.getElementById("ccode").value;
            // <div id="view"></div> 内にHTMLコードを挿入
            document.getElementById("viewArea").innerHTML = htmlCode;
            // CSSルールを定義
            var style = document.createElement("style");
            style.innerHTML = cssCode;
            // <div id="view"></div> 内にCSSルールを挿入
            document.getElementById("viewArea").appendChild(style);

            }
            //セレクトのフォーカスを外す為のコード
            const selectElement = document.querySelector('select');

            selectElement.addEventListener('change', () => {
            selectElement.blur();
            });
        </script>

        <script>
            $(function() {
                // テンプレートファイルを読み込んで指定した要素に挿入する
                $.get("../html/template.html", function(data) {
                    $("body").prepend(data);
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>詳細投稿</title>
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
        <link href="../css/post.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- ハンバーガーメニュー -->
        <div class="openbtn"><span></span><span></span><span></span></div>
        <nav id="g-nav">
            <div id="g-nav-list">
                <ul>
                    <li><a href="mypage.html">マイページ</a></li> 
                    <li><a href="index.html">目次</a></li> 
                    <li><a href="login.html">ログイン</a></li>
                </ul>
            </div>
        </nav>
        <!-- ハンバーガーメニュー押下後の背景 -->
        <div class="circle-bg"></div>

        <h1 class="postDetails">詳細投稿</h1>

        <form method="post" action="/favorite">
            <button class="button-copy" aria-label="copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#f6f6f6" d="M16.5 21v1.9c0 .6-.5 1.1-1.1 1.1H2.6c-.6 0-1.1-.5-1.1-1.1V5.6c0-.6.5-1.1 1.1-1.1H6v13.9C6 19.8 7.2 21 8.6 21h7.9zm0-16.1V0H8.6C8 0 7.5.5 7.5 1.1v17.2c0 .6.5 1.1 1.1 1.1h12.8c.6 0 1.1-.5 1.1-1.1V6h-4.9c-.6 0-1.1-.5-1.1-1.1zm5.7-1.5L19.1.3c-.2-.2-.5-.3-.8-.3H18v4.5h4.5v-.3c0-.3-.1-.6-.3-.8z"/>
                </svg>
            </button>
            <textarea class="customCss" placeholder="customCss">カスタムされたCSSを表示</textarea>
            
            <input type="submit" class="star">
            <label id="star">★</label>

            <button class="button-copy" aria-label="copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#f6f6f6" d="M16.5 21v1.9c0 .6-.5 1.1-1.1 1.1H2.6c-.6 0-1.1-.5-1.1-1.1V5.6c0-.6.5-1.1 1.1-1.1H6v13.9C6 19.8 7.2 21 8.6 21h7.9zm0-16.1V0H8.6C8 0 7.5.5 7.5 1.1v17.2c0 .6.5 1.1 1.1 1.1h12.8c.6 0 1.1-.5 1.1-1.1V6h-4.9c-.6 0-1.1-.5-1.1-1.1zm5.7-1.5L19.1.3c-.2-.2-.5-.3-.8-.3H18v4.5h4.5v-.3c0-.3-.1-.6-.3-.8z"/>
                </svg>
            </button>
        </form>
        
        <textarea class="textbox-webpost" placeholder="投稿文転記"></textarea> 
        
        <input type="text" class="textbox-comment" placeholder="コメントを記入"/>
        <input type="submit" class="poscom" value="投稿"/>

        <textarea class="textbox-webpost" placeholder="投稿済コメント"></textarea>

        <!-- ハンバーガーメニュー用JQuery,js -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
    </body>
</html>

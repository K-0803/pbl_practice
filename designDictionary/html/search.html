<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンル検索</title>
    <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="../css/search.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div class="openbtn"><span></span><span></span><span></span></div>
    <div id="hamburgermenu"></div>
    <div class="circle-bg"></div>

<script>
    $(function(){
        $('#hamburgermenu').load('../html/template.html'); // #headerにheader.htmlを読み込む
    });
</script>


    <h1>ジャンル検索</h1>
    <form action="/search" method="post">
        <input type="search" name="search" placeholder="キーワードを入力">
        <input type="submit" name="submit" value="検索">
    </form>

    <div class="genrebutton">
        <!--オンクリック属性に検索時の各JSでのメソッドを入れる-->
        <button type=”button” class="genre" onclick="">テキスト</button>
        <button type=”button” class="genre" onclick="">画像</button>
        <button type=”button” class="genre" onclick="">テーブル</button>
        <br>
        <button type=”button” class="genre" onclick="">フィルター</button>
        <button type=”button” class="genre" onclick="">レイアウト</button>
        <button type=”button” class="genre" onclick="">ボタン</button>
    </div>

    <!-- ハンバーガーメニュー用JQuery,js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script>
        $(function() {
            // テンプレートファイルを読み込んで指定した要素に挿入する
            $.get("../html/template.html", function(data) {
                $("body").prepend(data);
            });
        });
    </script>
</body>
</html>

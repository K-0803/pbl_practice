<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ログイン</title>
        <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
        <link href="../css/login.css" rel="stylesheet" type="text/css">
    </head>

    <body>
         <div class="login">
            <h2 class="active"> sign in </h2>
            <form method="POST" action="/login">
                <span class="item">gmail</span>
                <div class="mailblock">
                  <input type="text" class="email" name="email">
                  <p>@gmail.com</p>
                </div>
                  <span class="item">password</span>
                  <input type="password" class="text" name="pass">
                  <input type="submit" class="signin" onclick="location.href='/'" value="sign in">
                  <hr>
                  <a href="/register">Create Account</a>
                  <a href="/">Guest Login</a>
            </form>
         </div> 
        <p><a href="/register">登録していない方はこちら</a></p>
        <p><a href="/">ゲストログイン</a></p>
    </body>

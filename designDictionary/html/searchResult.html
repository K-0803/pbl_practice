<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <link href="../css/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="../css/webCreate.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="openbtn"><span></span><span></span><span></span></div>
    <div id="hamburgermenu"></div>
    <div class="circle-bg"></div>

<script>
    $(function(){
        $('#hamburgermenu').load('../html/template.html'); // #headerにheader.htmlを読み込む
    });
</script>


    <h1>ジャンル検索</h1>
    <form action="/search" method="post">
        <input type="search" name="search" placeholder="キーワードを入力">
        <input type="submit" name="submit" value="検索">
    </form>


    <!--ラベルにはジャンル検索で検索に使用したジャンル名を「検索ワード」を上書きする形で入るように組んでください-->
    <h2>ジャンル：</label>検索結果</h2>
    <!--ユーザーが入力不可のテキストボックスです。ここに検索結果を上書きする形で表示-->
    <!--cssコードの中身を表示する-->
    {{table}} 
    <!-- ハンバーガーメニュー用JQuery,js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script>
        $(function() {
            // テンプレートファイルを読み込んで指定した要素に挿入する
            $.get("../html/template.html", function(data) {
                $("body").prepend(data);
            });
        });
    </script>
</body>
</html>
